
<div id="main"  class="container  leftContainer">
    <div id="text-content"   class="taskLabel"><p id="Tasks">{{activeTask.taskName}}</p></div>
 <div class="addSubTask" id="addSubTask">
        <div *ngFor="let subTask of newSubTasks" class="newTasks addSubTask" >
            <div  class="circleDiv">
                <i class="fa fa-circle-thin" aria-hidden="true"></i></div>
                <div class="line" ></div>
                <p  class="newSpanForSubTask" >{{subTask.subTaskName}}</p>
            </div>
        </div>
    <div class="subTaskLine">
        <div class="addSubTaskSymbol">
            <i class="fa fa-plus"></i>
        </div>
        <div class="addTaskTextBox">    
            <input type="text" #addSubTaskContent (keyup.enter)="addSubTask(addSubTaskContent.value)"   placeholder="Add task" class="addTaskStyleTextBox"/>
        </div>
    </div>
</div>
