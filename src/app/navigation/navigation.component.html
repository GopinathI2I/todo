<div #navigation class="navigation" [ngClass]="status ? 'openNavigation' : 'navigation'" >
    <button class="openbtn" #nameInput  (click) ="openNav()"><i class="fa fa-bars"></i></button><br>
    <div class="sun">
        <i>&#9728;
            <div >   
                <span *ngIf="status" class="day_menu" id="day_menu">My Day</span>
            </div>
       </i>
    </div>
    <div class="star">
        <a  class="menuLink" href="#"><i class="fa fa-star-o" >
            <div>   
                <span *ngIf="status"  class="important_menu" id="important_menu">Important</span>
            </div>
        </i></a>
    </div>
    <div class="calender">
        <a class="menuLink" href="#"><i class="fa fa-calendar" >
            <div>   
                <span *ngIf="status" class="planned_menu" id="planned_menu">Planned</span>
            </div>
        </i></a>
    </div>
     <div class="user">
        <a class="userLink" href="#"><i class="fa fa-user" >
            <div>   
                <span *ngIf="status" class="userMenu" id="userMenu">Assigned To Me</span>
            </div>
        </i></a>
    </div>
    <div class="home">
        <a class="homeLink" href="#"><i class="fa fa-home" >
            <div>   
                <span *ngIf="status" class="tasks_menu" id="tasks_menu">Tasks</span>
            </div>
        </i></a>
    </div>
   
    <div class="plus_symbol">
        <div *ngFor="let task of tasks"  class="taskName" id="addTask">
                <div class="newTasks">
                    <i class="fa fa-list-ul" aria-hidden="true"></i>
                    <span *ngIf="status" id="{{task.id}}" (click)="addSubTask(task)" class="newSpan">{{task.taskName}}</span>
                </div>
        </div><br>
        <a class="homeLink"(click)="openNavForList()"  #plus  href="#" ><i class="fa fa-plus" >
            <div>
                <input type="text" #newListTextBox *ngIf="status" (keyup.enter)="addList(newListTextBox.value,newListTextBox)" class="newListTextBox"   placeholder="NewList"/>
            </div>
        </i></a>
    </div>
</div>
