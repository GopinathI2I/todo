<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="todo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link ref="stylesheet" href="https://icons8.com/line-awesome">
    </head>
<body class="container">
    <div class="header">
            <div class="todo">
                <p class="todo-text">To-Do</p>
            </div>
    </div>
    <div id="navigation" class="navigation" >
        <button class="openbtn" id="openbtn"><i class="fa fa-bars"></i></button><br>
        <div class="sun">
            <i>&#9728;
                <div>   
                    <span class="day_menu" id="day_menu">My Day</span>
                </div>
           </i>
        </div>
        <div class="star">
            <a  class="menuLink" href="#"><i class="fa fa-star-o" >
                <div>   
                    <span class="important_menu" id="important_menu">Important</span>
                </div>
            </i>
        </div>
        <div class="calender">
            <a class="menuLink" href="#"><i class="fa fa-calendar" >
                <div>   
                    <span class="planned_menu" id="planned_menu">Planned</span>
                </div>
            </i>
        </div>
         <div class="user">
            <a class="userLink" href="#"><i class="fa fa-user" >
                <div>   
                    <span class="userMenu" id="userMenu">Assigned To Me</span>
                </div>
            </i>
        </div>
        <div class="home">
            <a class="homeLink" href="#"><i class="fa fa-home" >
                <div>   
                    <span class="tasks_menu" id="tasks_menu">Tasks</span>
                </div>
            </i>
        </div>
       
        
        <div class="plus_symbol">
            <div  class="taskName" id="addTask">
            </div><br>
            <a class="homeLink" id="plus"  href="#" ><i class="fa fa-plus" >
                <div>
                    <input type="text"  class="newListTextBox" id="newListTextBox" placeholder="NewList"/>
                </div>
            </i>
        </div>
    </div>
    <div id="main" class="container  leftContainer">
        <div id="text-content" class="taskLabel"><p id="Tasks">Tasks...</p></div>
     <div class="addSubTask" id="addSubTask">
            </div>
        <div class="subTaskLine">
            <div class="addSubTaskSymbol">
                <i class="fa fa-plus"></i>
            </div>
            <div class="addTaskTextBox">    
                <input type="text" id="addSubTaskContent" placeholder="Add task" class="addTaskStyleTextBox"/>
            </div>
        </div>
    </div></div>
    <div id="rightDiv" class="container leftContainer rightContainer">
        <div class="headerForRightDiv">
            <div class="headerForRightDiv cicleSymbolForStep">
                <i class="fa fa-circle-thin" aria-hidden="true"></i>
            </div>
            <div id="subTaskName" class="headerForRightDiv displaySubTaskName"><p>SubTasks...</p></div>
            <div class="addSteps" id="addSteps">
            </div>
            <div>
                <div class="addstepSymbol">
                    <i class="fa fa-plus"></i>
                </div>
                <div class="addstepTextBox">    
                    <input type="text" id="addStepContent" placeholder="Add step" class="addStep"/>
                </div>
            </div>
            <div class="addToMyDayForStep">
            </div>
            <div class="remindMeForStep">
            </div>
            <div class="addFile">
            </div>
            <div class="addNote">
                <input type="text" placeholder="Add note" class="addNoteTextBox"/>
            </div> 
            
            <div class="footerForStep">
                <div class="rightAngle">
                    <i class="fa fa-angle-right"></i>
                </div>
                <div class="createdDate">
                    <p>Created Today</p>
                </div>
                <div class="trashForStep">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </div>
            </div>
                
        </div>
<script src="todo.js"></script>
</body>
</html>
